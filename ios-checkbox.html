<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ios-checkbox</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      input {
        display: none;
      }
      input ~ .button {
        cursor: pointer;
        display: inline-block;
        height: 52px;
        width: 104px;
        border: 1px solid rgb(178, 178, 178);
        border-radius: 26px;
        overflow: hidden;
        transition:1s ease-out;
      }

      input ~ .button span {
        cursor: pointer;
        display: inline-block;
        margin: 2px 2px;
        height: 48px;
        width: 0px;
        padding-left: 48px;
        border-radius: 25px;
        box-shadow: 0px 2px 5px rgb(167, 167, 167);
        background-color: #fff;
        transition: margin 1s,padding 1s ,width 1s 0.2s;
      }
      input:checked ~ .button {
        transition:1s ease-out;
        box-shadow: chartreuse 0px 0px 0px 40px inset;
        border-color: chartreuse;
      }

      input:checked ~ .button span {
        transition: padding 1s 0.2s,margin 1s,width 1s;
        margin-left: 54px;
        width: 48px;
        padding-left: 0px;

      }
      div {
        font-size: 40px;
        margin-right: 50px;
        display: inline-block;
      }
    </style>
  </head>

  <body>
    <div>飞行模式</div>
    <input type="checkbox" id="bt1" >
    <label class="button" for="bt1">
      <span>
      </span>
    </label>

  </body>
