<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>oald-layout-block</title>
    <style>

      html, body, section {
        margin: 0;
        height: 100%;
      }

      section {
        font-size: 0;
      }

      section * {
        font-size: 16px;
      }

      section > * {
        display: inline-block;
      }

      section > div {
        width: calc(100% - 600px);
        height: 100%;
      }

      section > aside {
        width: 200px;
        height: 100%;
      }

      div {
        background-color: rgb(215, 229, 86);
        box-sizing: border-box;
        border: 2px solid black;
      }

      aside {
        box-sizing: border-box;
        background-color: darksalmon;
        border: 1px solid black;
      }

      header {
        margin: 0;
        height: 100px;

      }

      main {
        height: calc(100% - 100px);
        overflow: scroll;
        box-sizing: border-box;
        border: 1px solid black;
      }

      ul {
        height: 200px;
      }

      input {
        margin: 0px;
        width: 100px;
        box-sizing: border-box;
      }

      h1 {
        text-align: right;
        margin: 0 0.5em;
        font-size: 24px;
        line-height: 3;
      }
    </style>

  </head>

  <body>

    <section>
      <aside>
        <header>
          <h1>OALD Se7en</h1>
          <input type="text" name="" id="">
          <button>搜索</button>
        </header>
        <main>
          <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
            <li>11</li>
            <li>12</li>
            <li>13</li>
            <li>14</li>
          </ul>
        </main>
      </aside>

      <div>
        <header></header>
        <main></main>
      </div>

      <aside></aside>

      <aside></aside>
    </section>

  </body>
</html>
