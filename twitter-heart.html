<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>css-sprite</title>
    <style>

      .agreement {
        display: inline-block;
        background-image: url(https://j-c-wang.github.io/miao/agreement.png);
        height: 100px;
        background-position: 0px 0px;
        width: 100px;
        transition: none;
        border: 2px solid;
      }

      .agreement:hover {
        transition:1s steps(28);
        background-position: -2800px 0px;
      }
    </style>
  </head>

  <body>
    <div class="agreement">
    </div>
  </body>
